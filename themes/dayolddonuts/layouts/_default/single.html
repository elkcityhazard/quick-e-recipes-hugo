{{ define "main" }}
<article class="article-list">
    {{ partial "sidebar.html" . }}
    <div class="single-page">
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- picads728x90, created 1/21/09 -->
        <ins class="adsbygoogle"
         style="display:inline-block;width:728px;height:90px"
         data-ad-client="ca-pub-2193697283653138"
         data-ad-slot="0438948300"></ins>
        <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        </div>
        <header class="article-header">
            <figure class="post-card-image">
                <img data-src="{{ .Params.featured_image}}" alt="{{ .Title}}" width="100%" height="auto" class="lazy">
            </figure>
            <h1 class="post-title">{{ .Title }}</h1>
            <span>Published: {{ .PublishDate.Format "Monday, January 2, 2006" }}</span>
        <span>Modified: {{ .Lastmod.Format "Monday, January 2, 2006"}}</span>
        </header>
        <section class="main-content">
            {{ .Content }}
        </section>
    </div>
</article>

{{ end }}
